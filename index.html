<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîç MazkiPlay Tracker Phone v5.0 | Red Team OSINT</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- ‚úÖ LEAFLET MAP (GRATIS, NO API KEY!) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    
    <!-- jsPDF untuk PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <!-- üî¥ HEADER CYBERPUNK -->
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <i class="fas fa-search-location"></i>
                <h1>MAZKI<span>PLAY</span></h1>
                <p>Phone Tracker v5.0 | Red Team OSINT</p>
            </div>
            <div class="status">
                <span class="status-online">üü¢ LIVE</span>
                <span id="scanCount">0 scans</span>
            </div>
        </div>
    </header>

    <!-- üéØ MAIN SCANNER -->
    <main class="scanner">
        <!-- Single Track -->
        <section class="card scan-single">
            <h2><i class="fas fa-mobile-alt"></i> Single Tracker</h2>
            <div class="input-group">
                <input type="tel" id="phoneInput" placeholder="+62 14158586273" maxlength="15">
                <button id="trackBtn" onclick="trackSingle()">
                    <i class="fas fa-bolt"></i> TRACK NOW
                </button>
            </div>
        </section>

        <!-- üìà BULK SCANNER -->
        <section class="card scan-bulk">
            <h2><i class="fas fa-list"></i> Bulk Scanner (Max 100)</h2>
            <textarea id="bulkInput" placeholder="14158586273
085212345678
+6281234567890
...paste nomor disini (satu per baris)"></textarea>
            <div class="bulk-controls">
                <button id="bulkTrackBtn" onclick="trackBulk()">üöÄ SCAN BULK</button>
                <button id="clearBtn" onclick="clearBulk()">üóëÔ∏è Clear</button>
                <input type="file" id="fileInput" accept=".txt" style="display:none">
                <label for="fileInput" class="file-btn">üìÅ Load TXT</label>
            </div>
        </section>

        <!-- üìç MAP INTERACTIVE (LEAFLET) -->
        <section class="card map-section">
            <h2><i class="fas fa-map-marker-alt"></i> Live Location</h2>
            <div id="map" style="height: 300px; border-radius: 15px; border: 2px solid rgba(255,215,0,0.3);"></div>
        </section>

        <!-- üìä RESULTS -->
        <section id="resultsSection" class="results" style="display:none;">
            <div class="result-header">
                <h2>üïµÔ∏è INTELLIGENCE REPORT</h2>
                <button id="pdfBtn" onclick="generatePDF()">üìÑ Download PDF</button>
            </div>
            
            <!-- Single Result -->
            <div id="singleResult" class="result-grid"></div>
            
            <!-- Bulk Results -->
            <div id="bulkResults" class="bulk-results"></div>
        </section>
    </main>

    <!-- üîî NOTIFICATION -->
    <div id="notification"></div>

    <!-- ‚úÖ LEAFLET JS (SETELAH HTML MAP) -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
